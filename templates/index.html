<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload Earnings Call PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload" class="mt-3">
            <div class="form-group">
                <input type="file" id="file" name="file" accept=".pdf" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
